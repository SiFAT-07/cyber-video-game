<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW AGENT REGISTRATION - CYBERWALK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="auth-wrapper">
        <div class="cyber-panel auth-panel">
            <h2 style="text-align: center; margin-bottom: 2rem;">CREATE IDENTITY</h2>
            
            <div id="status-msg" style="text-align: center; margin-bottom: 1.5rem; font-weight: bold; min-height: 1.5em;"></div>

            <form id="signupForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--neon-blue); font-family: var(--font-display); letter-spacing: 2px; font-size: 0.8rem;">CODENAME (USERNAME)</label>
                    <input type="text" id="username" required placeholder="Select Identifier">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--neon-blue); font-family: var(--font-display); letter-spacing: 2px; font-size: 0.8rem;">SECURE KEY (PASSWORD)</label>
                    <input type="password" id="password" required placeholder="Set Password">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="color: var(--neon-blue); font-family: var(--font-display); letter-spacing: 2px; font-size: 0.8rem;">CONFIRM KEY</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">REGISTER AGENT</button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">
                    [ EXISTING AGENT? LOGIN HERE ]
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const statusMsg = document.getElementById('status-msg');

            statusMsg.textContent = 'PROCESSING...';
            statusMsg.style.color = 'var(--text-muted)';

            if (password !== confirmPassword) {
                statusMsg.textContent = "ERROR: KEY MISMATCH";
                statusMsg.style.color = "var(--neon-red)";
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    statusMsg.textContent = "REGISTRATION COMPLETE - REDIRECTING...";
                    statusMsg.style.color = "var(--neon-green)";
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    const errorText = await response.text();
                    statusMsg.textContent = "ERROR: " + (errorText || "REGISTRATION FAILED");
                    statusMsg.style.color = "var(--neon-red)";
                }
            } catch (err) {
                console.error(err);
                statusMsg.textContent = "SYSTEM ERROR: NETWORK FAILURE";
                statusMsg.style.color = "var(--neon-red)";
            }
        });
    </script>
</body>
</html>
