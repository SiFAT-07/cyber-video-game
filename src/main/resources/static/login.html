<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE LOGIN - CYBERWALK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="auth-wrapper">
        <div class="cyber-panel auth-panel">
            <h2 style="text-align: center; margin-bottom: 2rem;">Authenticating...</h2>
            
            <div id="error-msg" style="color: var(--neon-red); text-align: center; display: none; margin-bottom: 1rem; border: 1px solid var(--neon-red); padding: 10px;">
                ACCESS DENIED: Invalid Credentials
            </div>

            <form action="/login" method="post">
                <div style="margin-bottom: 1.5rem;">
                    <label style="color: var(--neon-blue); font-family: var(--font-display); letter-spacing: 2px; font-size: 0.8rem;">AGENT ID</label>
                    <input type="text" name="username" required autofocus placeholder="Enter Username">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="color: var(--neon-blue); font-family: var(--font-display); letter-spacing: 2px; font-size: 0.8rem;">PASSCODE</label>
                    <input type="password" name="password" required placeholder="Enter Password">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Initialize Session</button>
            </form>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="signup.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">
                    [ NO ID FOUND? REGISTER NEW PROFILE ]
                </a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
